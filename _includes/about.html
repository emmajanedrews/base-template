<div class="container-fluid gray hidden-sm hidden-xs">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">

				<h4>About {{site.data.settings.client.name}}</h4>
			</div>
		</div>
	<div class="row">
		<div class="about-container">
		<div class="col-lg-3 col-md-4 hidden-sm hidden-xs">

				<div class="client-image-container">
					<img src="{{site.data.settings.images.client_headshot_path }}" alt="{{site.data.settings.client.company}}" class="client-image" />
				</div><br />
			</div>
		<div class="col-lg-6 col-md-8 hidden-sm hidden-xs about-text">
			{{site.data.settings.client.about_markdown | markdownify }}
		</div>
		<div class="col-lg-3 col-md-4 hidden-sm hidden-xs">

				<div class="client-image-container">
					<img src="{{site.data.settings.images.client_headshot_path_2 }}" alt="{{site.data.settings.client.company}}" class="client-image" />
				</div><br />
			</div>
	</div>
</div>
</div>
