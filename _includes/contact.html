<div class="mindset-form">
<h2>Millionaire Agent Mindset</h2>
<p>Are you ready to take it to the next level?<br>
  Review class details here: <a href="https://www.facebook.com/millionaireagentmindset" target="_blank">fb.me/millionaireagentmindset</a><br>
  Register below to attend FREE:<br>
  <span class="required">* required</span></p>
</div>


<form class="contact-form" method="post" action="http://formspree.io/{{site.data.settings.client.email}}">
  <input type="email" name="_replyto" placeholder="Email*" required>
  <input type="text" name="name" placeholder="Full Name*" required>
  <input type="text" name="phone" placeholder="Cell Phone*" required>
  <input type="text" name="referral" placeholder="Who Can We Thank For Referring You?*" required>
  <input type="text" name="licensed" placeholder="# Years Licensed*" required>
  <input type="text" name="transactions" placeholder="# Transactions Last 12 Months*" required>
  <!-- Cloud cannon settings field -->
  <div class="hidden">
    <input type="hidden" name="_to" value="{{site.data.settings.client.email}}">
    <input type="hidden" name="_subject" value="New Submission from your Millionaire Agent Mindset Form">
    <input type="text" name="_gotcha">
  </div>

  <input type="submit" value="submit">
</form>
